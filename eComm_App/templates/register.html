<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome page for wholesale e-commerce website.">
    <meta name="author" content="Elonzo Ludden">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Welcome Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'welcome.css' %}">
    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ludden Wholesale</a>
        </div>
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        </div><!--/.nav-collapse -->
    </div>
    </div>

    <div class="container">

    <div class="page">
        <h1>Register Here!</h1>
        <form action="/newU" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="uName" placeholder="Create Username">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" name="email" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <input type="password" class="form-control" name="pw" placeholder="Create Password">
                </div>
                <div class="form-group col-md-6">
                <input type="password" class="form-control" name="cpw" placeholder="Confirm Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up!</button>
        </form>
        <a href="/login">Login to your account</a>
    </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
